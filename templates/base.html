<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Scripter{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* Make html/body full-height flex container */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* ensures footer is at bottom */
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #F2F4F7; /* light gray background */
      color: #1E1E1E; /* dark charcoal text */
    }

    /* Card hover effect */
    .card-hover {
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 0.75rem;
      background-color: white;
    }
    .card-hover:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    /* “Run” button styling */
    .btn-run {
      background-color: #1F6FEB; /* steel-blue accent */
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    .btn-run:hover {
      background-color: #1558B0; /* darker blue on hover */
    }

    /* Type badge (parameter annotation) */
    .type-badge {
      font-size: 0.75rem;
      margin-left: 0.5rem;
      color: #6C757D; /* muted gray */
    }

    /* Form card styling */
    .form-card {
      background-color: white;
      border-radius: 0.75rem;
      border: 1px solid #E0E0E0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include "navbar.html" %}

  <!-- Main content area (grows to fill) -->
  <main class="flex-fill">
    {% block content %}{% endblock %}
  </main>

  {% include "footer.html" %}

  <!-- Bootstrap 5 JS Bundle (with Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
